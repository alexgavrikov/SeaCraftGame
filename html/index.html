<html>
<head>
    <meta charset="UTF-8">
    <title>сайт</title>
    <style>
        table {
            table-layout: fixed;
            width: 400px;
            height: 400px;
        }
        td {
            height: 10%;
            width: 10%;
            background-color: white;
            overflow: hidden;
        }
        td div {
            border-radius: 50%;
            width: 10px;
            height: 10px;
            background: red;
            margin: 0 auto;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript">
kTableSize = 10
kStatus = 'shipping' // 'enemy_turn', 'my_turn', 'waiting'
kLogin = ''

var fillTable = function(elem) {
    var html = ''
    var base_id = elem.attr('id').split('_')[0]
    for (var i = 0; i < kTableSize; ++i) {
        html += '<tr>'
        for (var j = 0; j < kTableSize; ++j) {
           html += '<td id="' + base_id + '_' + (i + 1) + '_' + (j + 1) + '" state="free"></td>' 
        }
        html += '</tr>\n'
    }
    elem.html(html)
}

var coordsToTd = function(name, i, j) {
    return $('#' + name + '_' + i + '_' + j)
}

var setStatus = function(str) {
    kStatus = str
    div = $('#status_div')
    if (str == 'shipping')
        div.html('Status: ship placement')
    else if (str == 'enemy_turn')
        div.html('Status: enemy turn')
    else if (str == 'my_turn')
        div.html('Status: my turn')
    else if (str == 'waiting')
        div.html('Status: waiting')
}

var analiseAnswer = function(data) {
    name = data.split(':')[0]
    if (name == 'field1' || name == 'field2') {
        console.log('in analise ' + data)
        if (name == 'field1')
            name = 'my'
        else
            name = 'enemy'

        if (data.split(':')[1] == 'half') {
            coordsToTd(name, data.split(':')[2], data.split(':')[3]).css('background-color', 'red').attr('state', 'ship')
        }
        if (data.split(':')[1] == 'miss') {
            coordsToTd(name, data.split(':')[2], data.split(':')[3]).html('<div></div>').attr('state', 'dot')
            if (name == 'my')
                setStatus('my_turn')
            else
                setStatus('enemy_turn')
        }
        if (data.split(':')[1] == 'kill') {
            coordsToTd(name, data.split(':')[2], data.split(':')[3]).css('background-color', 'red').attr('state', 'ship')
                for (var i = 1; i < kTableSize + 1; ++i) {
                    for (var j = 1; j < kTableSize + 1; ++j) {
                        if (coordsToTd(name, i, j).attr('state') == 'free') {
                            err = 0
                            for (var sh_i = -1; sh_i <= 1; ++sh_i) {
                                for (var sh_j = -1; sh_j <= 1; ++sh_j) {
                                    if (sh_i == 0 && sh_j == 0)
                                        continue
                                    if (coordsToTd(name, i + sh_i, j + sh_j).attr('state') == 'ship') {
                                        coordsToTd(name, i, j).attr('state', 'dot').html('<div></div>')
                                        err = 1
                                        break
                                    }
                                }
                                if (err == 1)
                                    break
                            }
                        }
                    }
                }
        }
    } else if (name == 'shipping') {
        if (data.split(':')[1] == 'wrong') {
            alert('Your ship placement is bad, please continue thinking')
            setStatus('shipping')
        } else {
            alert('Your ship placement is good, you can play')
            setStatus('waiting')
        }
    } else if (name == 'opponent') {
        if (data.split(':')[1] == 'came')
            alert('Opponent came')
        else if (data.split(':')[1] == 'shipped')
            alert('Opponent placed his ships')
        else if (data.split(':')[1] == 'left')
            alert('Opponent has gone away, refresh your page')
    } else if (name == 'go1') {
        alert('Your turn is first')
        setStatus('my_turn')
    } else if (name == 'go2') {
        alert('Opponent\'s turn is first')
        setStatus('enemy_turn')
    } else if (name == 'won') {
        alert ('Congratulations! You win! Refresh your page')
    } else if (name == 'lost') {
        alert ('Congratulations! You lose! Refresh your page')
    }
}



var makePost = function() {
    setInterval(function() {
        $.post('/', kLogin + ':' + kPostMsg, function(data) {
            console.log(data)
            analiseAnswer(data) // TODO delete comment
        }).done(function() {
            console.log('done')
        }).error(function() {
            console.log('error')
        }).always(function() {
            kPostMsg = ''
        })
    }, 10) 
    
}

$(document).ready(function() {
    console.log('ready') 
    fillTable($('#my_table'))
    fillTable($('#enemy_table'))
    setStatus('shipping')
    kLogin = $('#your_login').attr('class')
    setInterval(function() {
        $.post('/', kLogin + ':' + '', function(data) {
            // console.log(data)
            analiseAnswer(data) // TODO delete comment
        })
    }, 5000)
})

$(document).on('click', '#my_table td', function() {
    if (kStatus == 'shipping') {
        if ($(this).attr('state') == 'free') {
            $(this).attr('state', 'my_ship').css('background-color', 'blue')
        } else {
            $(this).attr('state', 'free').css('background-color', 'white')
            // $(this).html('<div></div>')
        }
    }
})

$(document).on('click', '#enemy_table td', function() {
    if (kStatus == 'my_turn') {
        if ($(this).attr('state') == 'free') {
            x = $(this).attr('id').split('_')[1]
            y = $(this).attr('id').split('_')[2]
            $.post('/', kLogin + ':step:' + x + ':' + y, function(data) {
                analiseAnswer(data)
            })
        } else {
            alert('You must not press here')
        }
    }
})

$(document).on('click', '#send_ships', function() {
    if (kStatus != 'shipping') {
        alert('You must not press here')
        return
    }
    setStatus('waiting')
    ships_msg = 'shipping:'
    for (var i = 1; i < kTableSize + 1; ++i) {
        for (var j = 1; j < kTableSize + 1; ++j) {
            if (coordsToTd('my', i, j).attr('state') == 'my_ship')
                ships_msg += '1'
            else
                ships_msg += '0'
        }
    }
    
    $.post('/', kLogin + ':' + ships_msg, function(data) {
        analiseAnswer(data)
    })
})
    </script>
</head>
<body>
    <div id="twoTables" style="width: 1000px; display: block; margin-left: auto; margin-right: auto; 
                               border: 1px solid grey; overflow:auto; padding: 5px">
        <div style="float:left">
            <div>My field</div>
            <table id="my_table" cellspacing="0" cellpadding="0" border="1"></table>
        </div>
        <div style="float:left; width:100px; margin: 50px">
            <button id="send_ships" style="margin: 0 auto">Send field</button>
            <div id="status_div" style="margin: 10px auto; text-align: center"></div>
        </div>
        <div style="float:right">
            <div>Enemy's field</div>
            <table id="enemy_table" cellspacing="0" cellpadding="0" border="1"></table>
        </div>
    </div>
</body>
</html>
